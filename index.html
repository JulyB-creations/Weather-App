<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>JB Weather App</title>
    <script
      src="https://kit.fontawesome.com/4ca7dc9251.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                placeholder="Type a city"
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="Search"
                class="form-control btn btn-primary"
                id="submitButton"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-primary" id="location-button">
                My Location
              </button>
            </div>
          </div>
        </form>
        <h1>City</h1>
        <ul>
          <li id="date">Wednesday 22:00</li>
          <li id="description">Weather Description</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="Partly Cloudy"
              class="weather-icon"
            />
            <span class="temp" id="temp">0</span>
            <span class="units">
              <a href="#" id="celsius-link"> °C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> 0</span>%</li>
              <li>Wind: <span id="wind"> 0</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <ul class="forecast">
              <li>Thursday</li>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="Partly Cloudy"
                  class="forecast-icon"
                />
              </li>
            </ul>
          </div>
          <div class="col-3">
            <li>Thursday</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly Cloudy"
                class="forecast-icon"
              />
            </li>
          </div>
          <div class="col-3">
            <li>Thursday</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly Cloudy"
                class="forecast-icon"
              />
            </li>
          </div>
          <div class="col-3">
            <li>Thursday</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly Cloudy"
                class="forecast-icon"
              />
            </li>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/JulyB-creations/Weather-App.git"
          >Open source coded</a
        >
        by Juliana Broockmann
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
