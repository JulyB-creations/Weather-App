    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                placeholder="Type a city"
                autocomplete="off"
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="Search"
                class="form-control btn btn-primary"
                id="submitButton"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-primary" id="location-button">
                My Location
              </button>
            </div>
          </div>
        </form>
        <h1>City</h1>
        <ul>
          <li id="date">Sunday 00:00</li>
          <li class="description" id="description">Weather Description</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src=""
                  alt="Weather Description"
                  class="weather-icon float-left"
                  id="weather-icon"
                />

                <span class="temp" id="temp">0</span>
                <span class="units">
                  <a href="#" id="celsius-link"> °C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> 0</span> %</li>
              <li>Wind: <span id="wind"> 0 </span> km/h</li>
            </ul>
          </div>
        </div>
